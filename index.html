<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML, CSS, Bootstrap Assessment</title>
</head>
<body>
    <div class="container-fluid overall-content-cont">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80"
                alt="Seashore under golden hour" class="img-fluid"/>
            </div>
            <div class="col-md-12 col-lg-6 align-self-center">
                <div class="login-form">
                    <div class="text-center">
                        <h4 class="pt-5">
                            Welcome back!
                        </h4>
                        <h6 class="pb-4">
                            Please login to your account.
                        </h6>
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check pb-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            
                            <div class="rmbr-frgt">
                                <label class="form-check-label rmbr" for="flexCheckDefault">
                                    Remember me
                                </label>
                                <label class="form-check-label frgt">
                                    Forgot password?
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-login w-100 mb-5" type="button"><a href="/table.html">Login</a></button>
                    </form>
                    <p class="text-center pt-4">Terms of use. Privacy policy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
